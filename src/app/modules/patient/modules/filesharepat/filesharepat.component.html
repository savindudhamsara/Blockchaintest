
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head> 

<div mat-dialog-content class="flex content-center justify-center rounded-3xl bg-white py-12">
  <div >
    <span class="text-2xl font-semibold font-bold font-['Maven Pro'] tracking-widest leading-loose">Share Documents </span>
    <form class="mt-4" [formGroup]="documentForm" (ngSubmit)="uploadFile()" >
      <div class="w-full mt-6 mr-0 mb-0 ml-0 space-y-8" >
        <div class="relative w-full" >
          <div class="max-w-2xl mx-auto">
            <label class="block mb-2 text-lg font-medium text-gray-900 dark:text-gray-300" for="file_input">Upload file</label>
          <input (change)="onFileChange()" class="block w-full text-lg text-gray-900 border border-green-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="file_input" type="file">
          </div>
        </div>

        <div class="relative">
          <button type ="submit" class="w-full inline-block pt-4 pr-5 pb-4 pl-5 text-xl font-medium text-center text-white bg-green-500
                rounded-lg transition duration-200 hover:bg-green-600 ease">Share Document</button>
        </div>
      </div>
    </form>
  </div>
</div>
