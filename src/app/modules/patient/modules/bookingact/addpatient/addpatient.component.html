<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<body>

<div mat-dialog-content class="flex content-center justify-center rounded-3xl bg-white py-12" style="width: 37rem; height: 45rem;">

                fill="none" aria-hidden="true" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"
                aria-labelledby="title-7 description-7" role="graphics-symbol">

                <desc id="description-7">Icon description here</desc>
                <path stroke-linecap="round" stroke-linejoin="round"

              </svg>
            </div>

            <div class="space-y-1">

              <div class="relative">
                <input id="id-l12" type="text" placeholder="last Name" formControlName="last_name" name="last_name"

                <label for="id-l12"

                  aria-labelledby="title-7 description-7" role="graphics-symbol">

                </svg>
              </div>
            </div>
          </div>

        </div>

            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
          </svg>
          
        </div>

        <div class="relative">
          <div class="grid grid-cols-2 gap-2 lg:grid-cols-3">
            <div class="relative col-span-2">

              </svg>
                  
            </div>

            <div class="space-y-1">

              <div class="relative ">

                <label for="id-13"
                  class="cursor-text peer-focus:cursor-default absolute left-2 -top-2 z-[1] px-2 text-xs text-slate-400 transition-all before:absolute before:top-0 before:left-0 before:z-[-1] before:block before:h-full before:w-full before:bg-white before:transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:left-10 peer-placeholder-shown:text-base peer-required:after:text-pink-500 peer-required:after:content-['\00a0*'] peer-invalid:text-pink-500 peer-focus:-top-2 peer-focus:left-2 peer-focus:text-xs peer-focus:text-emerald-500 peer-invalid:peer-focus:text-pink-500 peer-disabled:cursor-not-allowed peer-disabled:text-slate-400 peer-disabled:before:bg-transparent">

                class="absolute w-6 h-6 top-3 left-4 stroke-slate-400 peer-disabled:cursor-not-allowed">

          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" 
          class="absolute w-6 h-6 top-3 left-4 stroke-slate-400 peer-disabled:cursor-not-allowed">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
          </svg>
          
          
        </div>
       
        <div class="relative">
          <button type ="submit" class="w-full inline-block pt-4 pr-5 pb-4 pl-5 text-xl font-medium text-center text-white bg-green-500

        </div>
      </div>
    </form>
  </div>
</div>

</body>
</html>
